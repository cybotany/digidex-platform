name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Add any other dependencies you need for testing or linting here, e.g., Django, NumPy, etc.

    - name: Lint with flake8
      run: |
        flake8 greenlab/cybotany

    - name: Test with pytest
      run: |
        pytest greenlab/cybotany
