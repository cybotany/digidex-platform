{% load navigation_tags %}

<header>
  <div role="banner" class="navbar w-nav">
    <div class="nav-block">
      <div class="nav">
        <a href="{% get_site_root %}" class="brand w-nav-brand w--current">
          <img src="{% get_site_logo %}" loading="eager" alt="DigiDex Logo" class="logo">
        </a>
        <nav role="navigation" class="nav-menu w-nav-menu">
          {% get_navigation_links %}
          <div class="button-mobile">
            {% get_navigation_buttons %}
          </div>
        </nav>
      </div>
      <div class="nav">
        <div class="button-desktop">
          {% get_navigation_buttons %}
        </div>
        <div class="menu-button w-nav-button">
          <div class="icon-menu w-icon-nav-menu"></div>
        </div>
      </div>
    </div>
  </div>
</header>
