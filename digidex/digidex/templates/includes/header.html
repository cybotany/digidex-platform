{% load static wagtailcore_tags wagtailimages_tags navigation_tags %}

<div class="navbar w-nav">
  <div class="nav-block">
    <div class="nav">
      {% get_site_root as site_root %}
      <a href="{% pageurl site_root %}" class="brand w-nav-brand w--current">
        <img src="{% static 'base/images/logos/logo.svg' %}" alt="Digidex Logo" class="logo">
      </a>
      <nav role="navigation" class="nav-menu w-nav-menu">
        <div class="button-mobile">
          {% get_navigation_buttons %}
        </div>
      </nav>
    </div>
    <div class="nav">
      <div class="button-desktop">
        {% get_navigation_buttons %}
      </div>
      <div class="menu-button w-nav-button">
        <div class="icon-menu w-icon-nav-menu"></div>
      </div>
    </div>
  </div>
</div>
