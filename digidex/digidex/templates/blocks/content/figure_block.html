<!-- blocks/content/figure_block.html -->
<figure class="base-richtext-align-fullwidth base-richtext-figure-type-image" style="max-width: 882px;">
  <div>
    <img src="{{ self.image.url }}" alt="{{ self.image.title }}">
  </div>
  {% if self.caption %}
    <figcaption>{{ self.caption }}</figcaption>
  {% endif %}
</figure>
