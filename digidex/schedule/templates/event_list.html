<!-- wagtailcalendar/templates/wagtailcalendar/event_list.html -->
{% extends "wagtailadmin/base.html" %}
{% block content %}
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li><a href="{% url 'event-detail' event.id %}">{{ event.name }}</a> - {{ event.date }}</li>
        {% endfor %}
    </ul>
{% endblock %}
