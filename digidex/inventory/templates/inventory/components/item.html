{% load laces static %}

<div class="block-post">
  <a href="{{ url }}" class="link-post-thumbnail w-inline-block">
    <img alt="" loading="eager" src="" class="image-post-thumbnail">
  </a>
  <div class="post">
    <div class="date">{{ date }}</div>
    <a href="{{ url }}" class="link-heading-post w-inline-block">
      {% component heading %}
    </a>
    {% component paragraph %}
    <a href="{{ url }}" class="link-block w-inline-block">
      <div class="text-link">{{ text }}</div>
      <div class="block-icon-link">
        <img src="{% static 'base/images/bx/arrow-green'}" class="icon-link" alt="Green Right Arrow" loading="eager">
      </div>
    </a>
  </div>
</div>
