{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags%}

{% block body %}
  <section class="section-top">
    <div class="content">
      <div class="block-top">
        <h1 class="heading-top">{{ title }}</h1>
        <div class="block-categories">
          <div class="collection-list-wrapper-categories base-dyn-list">
            <div role="list" class="collection-list-categories base-dyn-items">
              {% for category in categories %}
                <div role="listitem" class="collection-item-categories base-dyn-item">
                  <a href="{{ category.url }}" class="link-category base-inline-block">
                    <img src="{% static 'base/images/nfc/directional/nfc_directional_mark_black.png' %}" loading="eager" alt="NFC Directional Icon" class="icon-category">
                    <div class="text-category">{{ category.name }}</div>
                  </a>
                </div>
              {% endfor %}
            </div>
          </div>
          <a href="{{ add_child_page }}" aria-current="page" class="link-category base-inline-block base--current">
            <img src="{% static 'base/images/google/add-circle.svg' %}" loading="eager" alt="" class="icon-category">
            <div class="text-category">Add</div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="content">
      <div class="collection-list-wrapper-posts large w-dyn-list">
        <div role="list" class="collection-list-posts large w-dyn-items">
          <div role="listitem" class="w-dyn-item">
            <div class="block-post large">
              <a href="#" class="link-post-thumbnail large w-inline-block">
                <img alt="" loading="eager" src="" class="image-post-thumbnail large">
              </a>
              <div class="post large">
                <div class="date"></div>
                <a href="#" class="link-heading-post large w-inline-block">
                  <h3 class="heading-post"></h3>
                </a>
                <p class="paragraph-post large"></p>
                <a href="#" class="link-block w-inline-block">
                  <div class="text-link">Read more</div>
                  <div class="block-icon-link">
                    <img src="{% static 'base/images/bx/arrow-green.svg' %}" loading="eager" alt="Green Arrow Pointing Right" class="icon-link">
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="collection-list-wrapper-posts w-dyn-list">
        <div role="list" class="collection-list-posts w-dyn-items">
          {% for item in items %}
            <div role="listitem" class="w-dyn-item">
              <div class="block-post">
                <a href="{{ item.url }}" class="link-post-thumbnail w-inline-block">
                  <img alt="" loading="eager" src="" class="image-post-thumbnail">
                </a>
                <div class="post">
                  <div class="date"></div>
                  <a href="{{ item.url }}" class="link-heading-post w-inline-block">
                    <h4 class="heading-post"></h4>
                  </a>
                  <p class="paragraph-post"></p>
                  <a href="{{ item.url }}" class="link-block w-inline-block">
                    <div class="text-link">Read more</div>
                    <div class="block-icon-link">
                      <img src="{% static 'base/images/bx/arrow-green.svg' %}" loading="eager" alt="Green Arrow Pointing Right" class="icon-link">
                    </div>
                  </a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
