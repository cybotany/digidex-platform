{% extends "inventory/forms/base.html" %}

{% block content %}
  <form method="post" action="" class="utility-page-form base-password-page" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label for="{{ form.avatar.id_for_label }}">Confirm NFC Tag Deletion:</label>
    {{ form.delete }}
    {% if form.delete.errors %}
      <div class="error-message">
        <div class="text-error">{{ form.delete.errors|striptags }}</div>
      </div>
    {% endif %}

    <input type="submit" value="Delete" class="submit-button base-button"> 
  </form>
{% endblock content %}
