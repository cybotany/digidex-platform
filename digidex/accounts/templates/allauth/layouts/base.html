{% extends "index.html" %}
{% load wagtailcore_tags wagtailimages_tags navigation_tags %}

{% block body %}
  <a href="/" class="brand-center w-nav-brand">
    {% get_site_logo as site_logo %}
    {% image site_logo max-50x50 loading="eager" alt=site_logo.alt class="logo" %}
  </a>
  <main>
    <section class="section-full">
      <div class="content">
        {% block content %}{% endblock content %}
      </div>
    </section>
  </main>
{% endblock body %}
