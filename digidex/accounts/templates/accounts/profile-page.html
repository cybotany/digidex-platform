{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Profile - Digidex</title>
    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Profile - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="Profile - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'base/css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/base-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'digidex/css/digidex-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'accounts/css/profile-page.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    
    <!-- Load Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>
    
    <link href="{% static 'digidex/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'digidex/images/webclip.png' %}" rel="apple-touch-icon">
  </head>
  <body>
    {% include 'main/partials/navigation-bar.html' %}
    <section class="section-top">
      <div class="content">
        <div class="block-top">
          <h1 class="heading-top">Profile</h1>
        </div>
      </div>
    </section>
    <!-- Profile Page - Profile Content Section --> 
    <section class="section">
      <div class="content narrow">
        <div class="page-body">
          <h3 class="heading-template">Profile</h3>
          <div class="rich-text-block base-rich-text">
            <figure style="max-width:882pxpx" class="base-rich-text-align-fullwidth base-rich-text-figure-type-image">
              {% if user.profile.avatar %}
                <div><img src="{{ user.profile.avatar.url }}" alt="User avatar"></div>
              {% else %}
                <div><img src="{% static 'digidex/images/placeholder.svg' %}" alt="No Image Available"></div>
              {% endif %}
            
              <figcaption>User: {{ user.username }}   Joined: {{ user.created_at|date:"M d, Y" }}</figcaption>
            </figure>
            <p class="paragraph">Bio: {{ user.profile.bio }}</p>
            {% if user.profile.location %}
              <p class="paragraph">Location: {{ user.profile.location }}</p>
            {% endif %}
            <p>
              <a href="{% url 'accounts:profile-modification' user.profile.id %}">Edit Profile</a>
            </p>
          </div>
        </div>
    </section>
    {% include 'main/partials/page-footer.html' %}
  </body>
</html>
