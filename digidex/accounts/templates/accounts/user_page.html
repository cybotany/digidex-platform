{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
  <section class="section">
    <div class="content">    
      {% include 'accounts/elements/panel.html' %}
    </div>
  </section>
  <section class="section">
    <div class="content">
      <div class="block-asset-categories block">
        <a href="#" aria-current="page" class="link-asset-category base-inline-block base--current">
          <img src="{% static 'base/images/switcher.svg' %}" loading="eager" alt="" class="icon-asset-category">
          <div class="text-asset-category">Party</div>
        </a>
      </div>
      <div id="asset-items-list" class="asset-item-collection-wrapper base-dyn-list">
        <div role="list" class="asset-item-collection base-dyn-items">
          {% for digit in digits %}
            {% include 'accounts/elements/card.html' with item=digit %}
          {% empty %}
            {% include 'accounts/elements/empty.html' %}
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
