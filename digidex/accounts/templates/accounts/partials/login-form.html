<form method="post" class="form">
  {% csrf_token %}

  <!-- Render Username Field -->
  <div>
    {{ form.username }}
    {% if form.username.errors %}
      <div class="error-message">
        <span class="text-error">{{ form.username.errors|striptags }}</span>
      </div>
    {% endif %}
  </div>

  <!-- Render Password Field -->
  <div>
    {{ form.password }}
    {% if form.password.errors %}
      <div class="error-message">
        <span class="text-error">{{ form.password.errors|striptags }}</span>
      </div>
    {% endif %}
  </div>

  <!-- Render Submit Button -->
  <input type="submit" value="Login" class="submit-button base-button">       
</form>
