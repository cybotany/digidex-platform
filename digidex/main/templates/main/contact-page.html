{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Contact - Digidex</title>
    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Contact - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="Contact - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'base/css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/base-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'digidex/css/digidex-styles.css' %}" rel="stylesheet" type="text/css">
  
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js" type="text/javascript"></script>

    <!-- Load Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>
    
    <link href="{% static 'digidex/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'digidex/images/webclip.png' %}" rel="apple-touch-icon">
  </head>
  <body>
    {% include 'main/partials/navigation-bar.html' %}
    {% include 'main/partials/page-header.html' %}
    <!-- Contact Us Lottie-->
    <section class="section">
      <div class="content">
        <div class="lottie-wrapper">
          <div class="lottie">
            <div class="lines-c1">
              <div class="line-w"></div>
              <div class="line-w"></div>
              <div class="line-w"></div>
            </div>
            <div class="lines-c2">
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
              <div class="line-h"></div>
            </div>
            <div class="block-lottie">
              <div class="lottie-animation-1" data-animation-type="lottie" data-src="{% static 'digidex/documents/Lottie-C1-White.json' %}" data-loop="0" data-direction="1" data-autoplay="0" data-is-ix2-target="1" data-renderer="svg" data-default-duration="2.5" data-duration="0"></div>
              <div class="lottie-animation-2" data-animation-type="lottie" data-src="{% static 'digidex/documents/Lottie-C2-Green.json' %}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="12.5" data-duration="0"></div>
              <div class="lottie-animation-2-blur" data-animation-type="lottie" data-src="{% static 'digidex/documents/Lottie-C2-Green.json' %}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="12.5" data-duration="0"></div>
            </div>
          </div>
        </div>
        <!-- Contact Us Form-->
        <div class="contact">
          <div class="subtitle green">Contact Us<br></div>
          <h2 class="heading-contact">Wanna Talk More?</h2>
          <div class="form-block base-form">
            {% include 'main/partials/contact-form.html' %}
          </div>
        </div>
      </div>
      </div>
    </section>    
    {% include 'main/partials/page-footer.html' %}
    <script src="{% static 'digidex/js/toggle-lottie.js' %}" type="text/javascript"></script>
  </body>
</html>
