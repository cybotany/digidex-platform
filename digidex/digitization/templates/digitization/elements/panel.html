{% load static wagtailcore_tags%}

<div class="profile-wrapper large">
  <div class="profile large">
    <div class="block-profile large">
      {% if item.avatar %}
        <img src="{{ item.avatar.url }}" alt="Profile Avatar" class="profile-avatar large">
      {% endif %}
      <div class="profile-content large">
        <div class="date">{{ item.created_at|date:"F Y" }}</div>
        <h3 class="heading-profile">{{ item.digit_name }}</h3>
        {% if item.digit_description %}
          <p class="paragraph-profile large">{{ item.digit_description }}</p>
        {% endif %}
        {% if request.user == page.owner %}
          <a href="{{ digit.form_url }}" class="link-block base-inline-block">
            <div class="text-link">Update Digit</div>
            <div class="block-icon-link">
              <img src="{% static 'base/images/bx/arrow-green.svg' %}" loading="eager" alt="" class="icon-link">
            </div>
          </a>
          <form method="post" action="{{ page.delete_url }}" class="link-block base-inline-block">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
