{% load static wagtailcore_tags%}

<div class="profile-wrapper large">
  <div class="profile large">
    <div class="block-profile large">
      {% if item.avatar %}
        <img src="{{ item.avatar.url }}" alt="Profile Avatar" class="profile-avatar large">
      {% endif %}
      <div class="profile-content large">
        <div class="date">{{ item.created_at|date:"F Y" }}</div>
        <h3 class="heading-profile">{{ item.digit_name }}</h3>
        {% if item.digit_description %}
          <p class="paragraph-profile large">{{ item.digit_description }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
