{% extends "journal/base.html" %}
{% load i18n %}

{% block title %}
  {% trans "Journal Entry" %}
{% endblock title %}

{% block content %}
  <h3 class="account-heading">{% trans "Add Journal Entry" %}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
      <input type="submit" value="Submit" class="submit-button base-button"> 
  </form>
{% endblock %}
