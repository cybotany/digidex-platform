{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal Entry - Digidex</title>
    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Journal Entry - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="" property="og:image">
    <meta content="Journal Entry - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'base/css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/base-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'digidex/css/digidex-styles.css' %}" rel="stylesheet" type="text/css">
  
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">

    <!-- Load Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>
    
    <link href="{% static 'digidex/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'digidex/images/webclip.png' %}" rel="apple-touch-icon">
  </head>
  <body>
    {% include 'navigation-bar.html' %}
    {% if messages %}
      {% for message in messages %}
          <div class="alert {{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
    {% endif %}
    {% include 'page-header.html' %}
    <section class="section">
      <div class="content">
        {% if entry.image %}
          <img alt="Journal Entry Image" loading="eager" src="{{ entry.image.url }}" class="image-main-post">
        {% else %}
          <img alt="Journal Entry Image" loading="eager" src="{% static 'digidex/images/placeholder.svg' %}" class="image-main-post">
        {% endif %}
        <div class="post-body">
          <div class="rich-text-block base-richtext">
            <p>{{ entry.content|safe }}</p>
          </div>
        </div>
        <div class="delete-entry">
          <form action="{% url 'journal:entry-deletion' entry.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Entry" class="delete-button base-button" onclick="return confirm('Are you sure you want to delete this Entry? This action cannot be undone.');">
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
