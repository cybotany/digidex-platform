  <section class="section-hero">
    <div class="content">
      <div class="base-layout-grid grid-hero">
        <div id="hero-content" class="block-hero">
          <h1 class="heading-hero">{{ hero.heading }}</h1>
          <p class="paragraph-hero">{{ hero.subheading }}</p>
          <div class="button-hero">
            <a href="{{ hero.primary_cta.url }}" class="button base-button">{{ hero.primary_cta.text }}</a>
            <a href="{{ hero.secondary_cta.url }}" class="link-button base-inline-block">
              <img src="{{ hero.secondary_cta.image.url }}" loading="eager" alt="{{ hero.secondary_cta.image.caption }}" class="icon-button">
              <div class="text-button">{{ hero.secondary_cta.text }}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
