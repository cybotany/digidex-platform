<!-- templates/home/blocks/section_block.html -->
{% load wagtailcore_tags %}

<section class="{% if self.section_type == 'company' %}section-company{% elif self.section_type == 'contact' %}section-contact{% else %}section{% endif %}">
  <div class="content narrow">
    {% for block in self.content %}
      {% include_block block %}
    {% endfor %}
  </div>
</section>
