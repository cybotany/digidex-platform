{% if company.exists %}
  <section class="section">
    <div class="content">
      <div class="base-layout-grid grid">
        <div id="company-lottie" data-id="{{ company.uuid }}" class="lottie">
          <div class="lines-b1">
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
            <div class="line-w"></div>
          </div>
          <div class="lines-b2">
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
            <div class="line-h"></div>
          </div>
          <div class="block-lottie">
            <div class="lottie-animation-1" data-id="" data-animation-type="lottie" data-src="{{ company.lottie.animation_1 }}" data-loop="0" data-direction="1" data-autoplay="0" data-is-ix2-target="1" data-renderer="svg" data-default-duration="2.5" data-duration="0"></div>
            <div class="lottie-animation-2" data-id="" data-animation-type="lottie" data-src="{{ company.lottie.animation_2 }}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="16" data-duration="0"></div>
            <div class="lottie-animation-2-blur" data-id="" data-animation-type="lottie" data-src="{{ company.lottie.animation_2 }}" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="16" data-duration="0"></div>
          </div>
        </div>
        <div id="company-content" class="block-right">
          <div class="subtitle">{{ company.subtitle }}<br></div>
          <h2 class="heading">{{ company.heading }}</h2>
          <p class="paragraph">{{ company.subheading }}</p>
          <div class="base-layout-grid grid-statistics">
            {% for statistic in company.statistics %}
              <div id="company-statistic-{{ forloop.counter }}" class="statistics {{ statistic.color }}">
                <img class="icon-statistics" src="{{ statistic.icon }}" loading="eager" alt="">
                <h4 class="heading-statistics">{{ statistic.heading }}</h4>
                <div class="text-statistics">{{ statistic.subheading }}</div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
