<div class="accordion__item">
  <div data-id="" class="accordion__header">
    <h6 class="accordion__heading">{{ self.question }}</h6>
    <div class="accordion__block--icon">
      {% if self.icon %}
        {% image self.icon fill-32x32 as img %}
        <img src="{{ img.url }}" alt="Accordion Icon" class="accordion__icon" width="{{ img.width }}" height="{{ img.height }}">
      {% else %}
        <img src="{% static 'base/images/bx/close.svg' %}" alt="Accordion Icon" class="accordion__icon">
      {% endif %}
    </div>
  </div>
  <div class="accordion__content" style="display: none;">
    <p class="accordion__paragraph">{{ self.answer }}</p>
  </div>
</div>
