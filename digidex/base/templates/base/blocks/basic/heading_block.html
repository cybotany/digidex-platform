{% elif self.size == 'h2' %}
  <h2 class="heading">{{ self.text }}</h2>
{% elif self.size == 'h3' %}
  <h3 class="heading">{{ self.text }}</h3>
{% elif self.size == 'h4' %}
  <h4 class="heading">{{ self.text }}</h4>
{% elif self.size == 'h5' %}
  <h5 class="heading">{{ self.text }}</h5>
{% elif self.size == 'h6' %}
  <h6 class="heading">{{ self.text }}</h6>
{% endif %}
