{% load static wagtailcore_tags %}
<footer class="footer">
  <section class="footer__section">
    <div class="content">
      <div class="base-layout-grid footer__grid">
        <div id="footer-information" class="footer__block">
          <img src="{{ footer.image.url }}" loading="eager" alt="{{ footer.image.caption }}" class="footer__logo">
          <div class="footer__paragraph">{{ footer.description }}<br></div>
        </div>
        <div id="footer-internal-links" class="footer__block">
          <p class="footer__subtitle">More About Us</p>
            <a href="#" class="footer__link">Blog</a>
            <a href="#" class="footer__link">Company</a>
        </div>
        <div id="footer-partner-links" class="footer__block">
          <p class="footer__subtitle">More From Us</p>
            <a href="#" class="footer__link">Pricing</a>
            <a href="#" class="footer__link">Solutions</a>
        </div>
        <div id="footer-social-links" class="footer__block">
          <p class="footer__subtitle">Connect With Us</p>
            <a href="#" class="footer__link">GitHub</a>
            <a href="#" class="footer__link">Twitter</a>
        </div>
      </div>
      <div class="footer__block--down">
        <div class="footer__text--down">{{ footer.copyright }}. Built with 
          <a href="https://wagtail.org/" target="_blank" class="footer__link--down">Wagtail</a><br>
        </div>
      </div>
    </div>
  </section>
</footer>
