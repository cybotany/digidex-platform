
<div class="features-lottie">
  {% for block in page.features %}
    <div data-w-id="{{ self.widget_id }}" style="-webkit-transform:translate3d(0, 0, 0) scale3d(0, 0, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(0, 0, 0) scale3d(0, 0, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(0, 0, 0) scale3d(0, 0, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(0, 0, 0) scale3d(0, 0, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0)" class="feature-lottie-block">
      {% if self.image %}
        <img src="{{ self.image.url }}" loading="eager" alt="{{ self.image.title }}" class="icon-feature-lottie">
      {% endif %}
      <div class="text-feature-lottie">{{ self.feature_text }}</div>
    </div>
  {% endfor %}
</div>
