<!-- base/blocks/lottie/line_block.html -->
{% if value.vertical %}
  <div class="lines-a1">
    {% for _ in range(value.vertical) %}
      <div style="width:1px;height:0%" class="line-w"></div>
    {% endfor %}
  </div>
{% endif %}
{% if value.horizontal %}
  <div class="lines-a2">
    {% for _ in range(value.horizontal) %}
      <div style="width:0%;height:1px" class="line-h"></div>
    {% endfor %}
  </div>
{% endif %}
