<div 
  class="{% if value.blurred %}lottie-animation-blurred{% else %}lottie-animation{% endif %}"
  data-loop="{{ value.loop }}"
  data-direction="{{ value.animation_direction }}"
  data-autoplay="{{ value.autoplay }}"
  data-renderer="{{ value.renderer }}"
  data-src="{{ value.animation_file.url }}"
  data-default-duration="{{ value.animation_duration }}"
  data-duration="0">
</div>
