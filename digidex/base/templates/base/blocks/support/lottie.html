<div class="lottie-wrapper">
  <div class="contact-lottie">
    {% for method in self.methods %}
      <a href="{{ method.url }}" class="contact-lottie-link base-inline-block {% if forloop.counter == 2 %}a2{% elif forloop.counter == 3 %}a3{% elif forloop.counter == 4 %}a4{% endif %}">
        <div class="block-icon-contact-lottie">
          {% image method.icon original as img %}
          <img src="{{ img.url }}" alt="{{ method.icon.title }}" class="icon-contact-lottie">
        </div>
        <div class="block-heading-contact-lottie">
          <h4 class="heading-contact-lottie">{{ method.method }}</h4>
          <div class="text-contact-lottie">{{ method.description }}</div>
        </div>
      </a>
    {% endfor %}
  </div>
  <div class="lottie">
    <div class="lines-c1">
      <div style="width:1px;height:0%" class="line-w"></div>
      <div style="width:1px;height:0%" class="line-w"></div>
      <div style="width:1px;height:0%" class="line-w"></div>
    </div>
    <div class="lines-c2">
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
      <div style="width:0%;height:1px" class="line-h"></div>
    </div>
    <div class="block-lottie">
      <div data-is-ix2-target="1" class="lottie-animation-1" data-animation-type="lottie" data-src="documents/Lottie-C1-White.json" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2.5" data-duration="0"></div>
      <div class="lottie-animation-2" data-animation-type="lottie" data-src="documents/Lottie-C2-Blue.json" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="12.5" data-duration="0"></div>
      <div class="lottie-animation-2-blur" data-animation-type="lottie" data-src="documents/Lottie-C2-Blue.json" data-loop="1" data-direction="1" data-autoplay="1" data-is-ix2-target="0" data-renderer="svg" data-default-duration="12.5" data-duration="0"></div>
    </div>
  </div>
</div>
