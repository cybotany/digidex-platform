<!-- base/blocks/digit_block.html -->
<div class="layout-grid grid-digits">
  {% for digit in self.digits %}
    <div class="block-digit {{digit.style}}">
      {% if digit.title %}
        <div class="title-digit">{{digit.title}}</div>
      {% endif %}
      {% if digit.subtitle %}
        <div class="subtitle-digit">{{digit.subtitle}}</div>
      {% endif %}
    </div>
  {% endfor %}
</div>
