<section class="section-top padding-0">
  <div class="content">
    <div class="block-top">
      <div class="date-top">{{ section.date }}</div>
      <h1 class="heading-top">{{ section.title }}</h1>
      <p class="paragraph-top blog-post">{{ section.paragraph }}</p>
    </div>
    {% if section.update_url or section.delete_url %}
      <div class="block-button">
        {% if section.update_url %}
          <a href="{{ section.update_url }}" class="button-small w-button">Update</a>
        {% endif %}
        {% if section.delete_url %}
          <a href="{{ section.delete_url }}" class="button-small dark w-button">Delete</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
</section>
