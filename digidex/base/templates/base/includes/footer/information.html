{% load static %}
<div id="footer-information" class="footer__block">
  <img src="{% static 'images/plant.svg' %}" loading="eager" alt="Logo (Footer)" class="footer__logo">
  <div class="footer__paragraph">{{ footer_information.paragraph }}<br></div>
  <div class="footer__support-links">
    <a href="tel:{{ footer_information.phone_number }}" class="footer__social-link base-inline-block">
      <img src="{% static 'images/phone-voice.svg' %}" loading="eager" alt="Phone Contact" class="footer__social-icon">
    </a>
    <a href="mailto:{{ footer_information.email }}" class="footer__social-link base-inline-block">
      <img src="{% static 'images/email.svg' %}" loading="eager" alt="Email Contact" class="footer__social-icon">
    </a>
    <a href="{{ footer_information.chat }}" class="footer__social-link base-inline-block">
      <img src="{% static 'images/chat-launch.svg' %}" loading="eager" alt="Chat Launch" class="footer__social-icon">
    </a>
  </div>
</div>
