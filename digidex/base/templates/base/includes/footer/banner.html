{% load static %}

<section class="section">
  <div class="content">
    <div class="w-layout-grid grid-banner">
      <div class="block-banner">
        <div class="subtitle white">{{ subtitle }}<br></div>
        <h2 class="heading banner">{{ title }}</h2>
        <a href="{{ cta_url }}" class="button yellow w-button">{{ cta_text }}</a>
      </div>
      <div class="lottie-banner">
        <div class="lines-d1">
          <div style="width:1px" class="line-banner-w"></div>
          <div style="width:1px" class="line-banner-w"></div>
          <div style="width:1px" class="line-banner-w"></div>
          <div style="width:1px" class="line-banner-w"></div>
          <div style="width:1px" class="line-banner-w"></div>
          <div style="width:1px" class="line-banner-w"></div>
        </div>
        <div class="lines-d2">
          <div style="height:1px" class="line-banner-h"></div>
          <div style="height:1px" class="line-banner-h"></div>
          <div style="height:1px" class="line-banner-h"></div>
          <div style="height:1px" class="line-banner-h"></div>
          <div style="height:1px" class="line-banner-h"></div>
          <div style="height:1px" class="line-banner-h"></div>
        </div>
        <div class="block-lottie-banner">
          <div data-is-ix2-target="1" class="lottie-animation-1-banner" data-w-id="fa5a991c-5956-883f-ada3-90790b00540c"  data-animation-type="lottie" data-src="{% static 'base/documents/lottie/D1-Green.json' %}" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2.5" data-duration="0"></div>
          <div data-is-ix2-target="1" class="lottie-animation-2-banner" data-w-id="fa5a991c-5956-883f-ada3-90790b00540d" data-animation-type="lottie" data-src="{% static 'base/documents/lottie/D2-Yellow.json' %}" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2" data-duration="0"></div>
          <div data-is-ix2-target="1" class="lottie-animation-2-blur-banner" data-w-id="fa5a991c-5956-883f-ada3-90790b00540e" data-animation-type="lottie" data-src="{% static 'base/documents/lottie/D2-Yellow.json' %}" data-loop="0" data-direction="1" data-autoplay="0" data-renderer="svg" data-default-duration="2" data-duration="0"></div>
        </div>
      </div>
    </div>
  </div>
</section>
