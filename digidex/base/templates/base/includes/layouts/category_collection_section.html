<section class="section">
  <div class="content">
    <div class="block-categories block">
      <a href="{{ inventory.tab.url }}" aria-current="page" class="link-category base-inline-block base--current">
        <img src="{% static 'base/images/nfc/directional/nfc_directional_mark_black.png' %}" loading="eager" alt="" class="icon-category">
        <div class="text-category">{{ inventory.tab.name }}</div>
      </a>
      <div class="collection-list-wrapper-categories base-dyn-list">
        <div role="list" class="collection-list-categories base-dyn-items">
          {% for category in inventory.categories %}
            <div role="listitem" class="collection-item-categories base-dyn-item">
              <a href="{{ category.url }}" class="link-category base-inline-block">
                {% if category.image %}
                  <img src="{{ category.image.url }}" alt="" loading="eager" class="icon-category">
                {% else %}
                  <img src="{% static 'base/images/google/tree.svg' %}" alt="" loading="eager" class="icon-category">
                {% endif %}
                <div class="text-category">{{ category.name }}</div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
      <a href="{{ inventory.add_url }}" aria-current="page" class="link-category base-inline-block">
        <img src="{% static 'base/images/google/add-circle.svg' %}" loading="eager" alt="" class="icon-category">
        <div class="text-category">Add Grouping</div>
      </a>
    </div>
  </div>
</section>
