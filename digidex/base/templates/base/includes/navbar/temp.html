{% load wagtailcore_tags%}

{% if user.is_authenticated %}
  <a href="#" id="navbar_profile_button" class="navbar__button--outline base-button">Profile</a>
  <a href="{% url 'account_logout' %}" id="navbar_logout_button" class="navbar__button base-button">Logout</a>
{% else %}
  <a href="{% url 'account_login' %}" id="navbar_login_button" class="navbar__button base-button">Login</a>
  <a href="{% url 'account_signup' %}" id="navbar_signup_button" class="navbar__button--outline base-button">Sign Up</a>
{% endif %}
