{% load static %}

<div class="section">
  <div class="content">
    <div class="block-parent-button">
      <a href="{{ page.get_parent.url }}" class="link-block parent base-inline-block update">
        <div class="block-icon-link parent">
          <img src="{% static 'base/images/google/arrow-back.svg' %}" loading="eager" alt="" class="icon-link">
        </div>
        <div class="text-link parent">Back to {{ page.get_parent.title }}</div>
      </a>
    </div>
  </div>
</div>
