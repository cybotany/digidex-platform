{% load static wagtailimages_tags %}

<div class="block-categories block">
  <div class="collection-list-wrapper-categories base-dyn-list">
    <div role="list" class="collection-list-categories base-dyn-items">
      {% for descendant in tabs.descendants %}
        {% with descendant.specific as descendant %}
          <div role="listitem" class="collection-item-categories base-dyn-item">
            <a href="{{ descendant.url }}" class="link-category base-inline-block base--current">
              {% if descendant.image %}
                <img src="{{ descendant.image.url }}" alt="" loading="eager" class="icon-category">
              {% else %}
                <img src="{% static 'base/images/google/tree.svg' %}" alt="" loading="eager" class="icon-category">
              {% endif %}
                <div class="text-category">{{ descendant.name }}</div>
            </a>
          </div>
        {% endwith %}
      {% endfor %}
    </div>
  </div>
</div>
