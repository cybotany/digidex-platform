{% load static wagtailcore_tags%}

<section class="section">
  <div class="content">
    <div class="block">
      <div class="block-assets">
        <a href="#" aria-current="page" class="link-asset base-inline-block base--current">
          <img src="{% static 'images/switcher.svg' %}" loading="eager" alt="" class="icon-asset">
          <div class="text-asset">All</div>
        </a>
        <div class="collection-list-wrapper-assets base-dyn-list">
          <div role="list" class="collection-list-assets base-dyn-items">
            <div role="listitem" class="collection-item-assets base-dyn-item" alt="" loading="eager">
              <a href="#" class="link-asset base-inline-block">
                <img src="{% static 'images/ibm/cloud-dedicated-host.svg' %}" class="icon-asset">
                <div class="text-asset">Party</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="asset-item-collection-wrapper base-dyn-list">
      <div role="list" class="asset-item-collection base-dyn-items">
        <div role="listitem" class="base-dyn-item">
          <div class="asset-item">
            <div class="block-icon-asset-item">
              <img src="{% static 'images/google/tree.svg' %}" alt="" loading="eager" class="icon-asset-item">
            </div>
            <a href="#" class="link-asset-item base-inline-block">
              <h3 class="heading-asset-item"></h3>
            </a>
            <div class="block-price">
              <div class="text-price">New Price</div>
              <div class="compare-at-price">Original Price</div>
            </div>
            <p class="paragraph-description"></p>
            <div class="subtitle-asset-item">Features<br></div>
            <div class="block-features-asset-item">
              <div class="features-asset-item">
                <img src="{% static 'images/bx/check-green.svg' %}" loading="eager" alt="" class="icon-features-asset-item">
                <h6 class="heading-features-asset-item"></h6>
              </div>
              <div class="features-asset-item">
                <img src="{% static 'images/bx/check-green.svg' %}" loading="eager" alt="" class="icon-features-asset-item">
                <h6 class="heading-features-asset-item"></h6>
              </div>
              <div class="features-asset-item">
                <img src="{% static 'images/bx/check-green.svg' %}" loading="eager" alt="" class="icon-features-asset-item">
                <h6 class="heading-features-asset-item"></h6>
              </div>
              <div class="features-asset-item">
                <img src="{% static 'images/bx/check-green.svg' %}" loading="eager" alt="" class="icon-features-asset-item">
                <h6 class="heading-features-asset-item"></h6>
              </div>
              <div class="features-asset-item">
                <img src="{% static 'images/bx/check-green.svg' %}" loading="eager" alt="" class="icon-features-asset-item">
                <h6 class="heading-features-asset-item"></h6>
              </div>
            </div>
            <a href="#" class="button base-button">View Asset</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
