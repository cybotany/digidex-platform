{% load wagtailcore_tags %}

<div class="inventory">
  <h2 class="heading">Create Inventory Page</h2>
  <div class="form-block base-form">
    <form id="inventory-form" class="form">
      <textarea class="textarea base-input"></textarea>
      <input type="submit" value="Submit" class="submit-button base-button">
    </form>
    <div class="success-message base-form-done">
      <div class="text-success">Thank you! Your submission has been received!</div>
    </div>
    <div class="error-message base-form-fail">
      <div class="text-error">Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
</div>
