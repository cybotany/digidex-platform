{% extends "profiles/base.html" %}
{% load static wagtailcore_tags%}

{% block content %}
  <!-- Profile Section -->
  <section class="section">
    <div class="content">    
      <div class="profile-wrapper large">
        <div class="profile large">
          <div class="block-profile large">
            {% include "profiles/includes/profile/avatar.html" %}
            {% include "profiles/includes/profile/body.html" %}
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content">
      <div class="block">
        <h2 class="block-heading center">Assets</h1>
        <div class="block-assets">
          <div class="collection-list-wrapper-assets base-dyn-list">
            <div role="list" class="collection-list-assets base-dyn-items">
              <div role="listitem" class="collection-item-assets base-dyn-item" alt="" loading="eager">
                <a href="#" class="link-asset base-inline-block">
                  <img src="{% static 'images/switcher.svg' %}" class="icon-asset">
                  <div class="text-asset">All</div>
                </a>
              </div>
              <div role="listitem" class="collection-item-assets base-dyn-item" alt="" loading="eager">
                <a href="#" class="link-asset base-inline-block">
                  <img src="{% static 'images/ibm/cloud-dedicated-host.svg' %}" class="icon-asset">
                  <div class="text-asset">Party</div>
                </a>
              </div>
              <div role="listitem" class="collection-item-assets base-dyn-item">
                <a href="#" class="link-asset base-inline-block">
                  <img src="{% static 'images/cloud-data-ops.svg' %}" class="icon-asset" alt="" loading="eager">
                  <div class="text-asset">Inventory</div>
                </a>
              </div>
              <div role="listitem" class="collection-item-assets base-dyn-item">
                <a href="#" class="link-asset base-inline-block">
                  <img src="{% static 'images/object-storage.svg' %}" class="icon-asset" alt="" loading="eager">
                  <div class="text-asset">Dashboard</div>
                </a>
              </div>
              <div role="listitem" class="collection-item-assets base-dyn-item">
                <a href="#" class="link-asset base-inline-block">
                  <img src="{% static 'images/edge-node-alt.svg' %}" class="icon-asset" alt="" loading="eager">
                  <div class="text-asset">Other</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
