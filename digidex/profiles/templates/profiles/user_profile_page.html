{% extends "profiles/base.html" %}
{% load static %}

{% block content %}
  <section class="section">
    <div class="content">    
      {% include 'profiles/elements/panel.html' %}
    </div>
  </section>
  <section class="section">
    <div class="content">
      <div class="block-asset-categories block">
        <a href="#" aria-current="page" class="link-asset-category base-inline-block base--current" data-category="party">
          <img src="{% static 'base/images/google/pet.svg' %}" loading="eager" alt="" class="icon-asset-category">
          <div class="text-asset-category">Pets</div>
        </a>
        <a href="#" aria-current="page" class="link-asset-category base-inline-block" data-category="inventory">
          <img src="{% static 'base/images/google/plant.svg' %}" loading="eager" alt="" class="icon-asset-category">
          <div class="text-asset-category">Plants</div>
        </a>
      </div>
      <div id="asset-items-list" class="asset-item-collection-wrapper base-dyn-list">
        <div role="list" class="asset-item-collection base-dyn-items">
          {% include 'profiles/elements/card.html' %}
        </div>
        <div id="no-assets-message" style="display: none;">No assets in this category.</div>
      </div>
    </div>
  </section>
{% endblock %}

{% block extra_js %}
{% endblock %}
