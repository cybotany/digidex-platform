<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
        }
        .email-content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            background-color: #FFFFFF;
        }
        .email-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <p>Someone requested a password reset for the email associated with your account. If it was you, click the link below to reset your password:</p>
            
            <a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" class="email-button">Reset Password</a>

            <p>If you didn't request this, you can ignore this email.</p>
        </div>
    </div>
</body>
</html>
