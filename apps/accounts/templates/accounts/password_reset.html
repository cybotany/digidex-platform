<!DOCTYPE html>
<html data-wf-page="6567eb537706d17425cd084f" data-wf-site="6567eb537706d17425cd07f4">
  <head>  
    {% include 'accounts/partials/head.html' %}
  </head>
  <body class="body">
    {% include 'accounts/partials/simple_header.html' %}
  
    <section class="section-full">
      <div class="content">
        <div class="account-form">
          <div class="subtitle blue">Password Reset<br></div>
          <h2 class="heading-account">Reset your password</h2>

          <div class="form-block w-form">
            <form method="post" class="form">
              {% csrf_token %}
              <div>
                <input type="email" class="text-field w-input" maxlength="256" name="email" placeholder="Your Email" required="">
                {% if form.email.errors %}
                  <div class="error-message">
                    <small>{{ form.email.errors|striptags }}</small>
                  </div>
                {% endif %}
              </div>
              <input type="submit" value="Send reset email" data-wait="Please wait..." class="submit-button w-button">
            </form>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
