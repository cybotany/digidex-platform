{% load static %}
<section class="section-top">
  <div class="content">
    <div class="block-top">
      <h2 class="heading-top">{{ digit.name }}</h2>
      <p class="paragraph-top">{{ digit.description }}</p>
    </div>
  </div>
</section>

<section class="section">
  <div class="content">
    <div class="account-form">
      <!-- Clickable header for toggling the form -->
      <div class="accordion-header" onclick="toggleDigitForm()">
        <h4 class="heading-account">Edit Digit</h4>
        <div class="block-icon-accordion" id="toggleIcon">
          <div style="-webkit-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(45deg) skew(0, 0);-moz-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(45deg) skew(0, 0);-ms-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(45deg) skew(0, 0);transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(45deg) skew(0, 0);background-color:rgba(57,89,255,0.07);border-color:rgba(255,255,255,0.2)" class="block-icon-accordion"><img src="{% static 'inventory/images/close.svg' %}" loading="eager" alt="" class="icon-accordion"></div>
        </div>
      </div>
      <!-- Form, initially hidden -->
      <div id="digitForm" style="display:none" class="form-block w-form">
        <form method="post" class="form">
          {% csrf_token %}
          <!-- Form fields -->
          {% for field in digitization_form %}
            <div>
              <input type="{{ field.field.widget.input_type }}" class="text-field w-input" name="{{ field.name }}" placeholder="{{ field.label }}" id="{{ field.id_for_label }}" {% if field.is_required %}required=""{% endif %}>
              {% if field.errors %}
                <div class="error-message">
                  <small>{{ field.errors|striptags }}</small>
                </div>
              {% endif %}
            </div>
          {% endfor %}
          <input type="submit" value="Submit Digit Updates" data-wait="Please wait..." class="submit-button w-button">
        </form>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="content">
    <form action="{% url 'inventory:deletion' object.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete Digit">
    </form>
  </div>
</section>
