<a href="{{ plant.get_absolute_url }}" class="card-link">
    <div class="card">
        <!-- Card Header -->
        <div class="card-header">{{ plant.name }}</div>
        <!-- Plant Image -->
        {% if plant.images.all %}
            <img src="{{ plant.images.last.image.url }}" class="card-img-top" alt="Image of {{ plant.name }}">
        {% else %}
            <div class="no-image-placeholder">No Image</div>
        {% endif %}
        <!-- Card Body -->
        <div class="card-body">
            {% if plant.nfc_tag %}
                <div class="link-bubble-wrapper">
                    <span class="link-bubble"></span>
                </div>
            {% endif %}
        </div>
        <!-- Card Footer -->
        <div class="card-footer text-center">Plant Details or Any Other Info</div>
    </div>
</a>
