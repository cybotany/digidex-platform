<html>
    <head>
        <title>Plant Catalog</title>
    </head>
    <body>
        <h1>Your Plant Catalog</h1>
        <form  method="POST">
            <input name="plant_entry" id="id_new_plant" placeholder="Enter a plant"/>
            {% csrf_token %}
        </form>
        <table id="id_plant_table">
            <tr><td>1: {{ new_plant_entry }}</td></tr> 
        </table> 
    </body>
</html>
