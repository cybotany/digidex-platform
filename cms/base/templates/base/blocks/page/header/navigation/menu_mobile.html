<a href="{{ value.url }}" aria-current="page" class="brand base-nav-brand base--current">
  {% image value.logo_image fill-100x100 as img %}
  <img src="{{ img.url }}" loading="eager" alt="{{ value.logo_image.title }}" class="logo">
</a>

<nav role="navigation" class="nav-menu base-nav-menu">
  <a href="{{ value.url }}" class="nav-link w-nav-link" target="{{ value.target }}">{{ value.text }}</a>
  <a href="{% url 'company' %}" class="nav-link base-nav-link">Company</a>
  <a href="{% url 'contact' %}" class="nav-link base-nav-link">Contact</a>
  <div class="button-mobile">
    {% if request.user.is_authenticated %}
      <!-- <a href="{% url 'taxonomy:landing' %}" class="nav-button-outline base-button">Taxonomy</a> -->
      <a href="{% url 'detail-profile' user_slug=request.user.slug %}" class="nav-button-outline base-button">{{ request.user.username }}</a>
      <a href="{% url 'logout-user' %}" class="nav-button base-button">Logout</a>
    {% else %}
      <a href="{% url 'login-user' %}" class="nav-button-outline base-button">Login</a>
      <a href="{% url 'signup-user' %}" class="nav-button base-button">Signup</a>
    {% endif %}
  </div>
</nav>
