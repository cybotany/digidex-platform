{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
  <section class="section-top padding-0">
    <div class="content">
      <div class="block-top">
        <div class="date-top">{{ page.date }}</div>
        <h1 class="heading-top">{{ page.title }}</h1>
        <p class="paragraph-top blog-post">{{ page.intro }}</p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="content narrow"><img alt="" loading="eager" src="" class="image-main-post">
      <div class="post-body">
        {{ page.body|richtext }}
      </div>
    </div>
  </section>
  <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
{% endblock %}
