
<section class="section">
    <div class="content">
      <div class="collection-list-wrapper-posts large base-dyn-list">
        {% if blog_post %}
          <div role="list" class="collection-list-posts large base-dyn-items">
            {% for entry in entries %}
              <div role="listitem" class="base-dyn-item">
                <div class="block-post large">
                  <a href="{{ entry.get_absolute_url }}" class="link-post-thumbnail large base-inline-block">
                    {% if entry.image %}
                      <img alt="" loading="eager" src="{{ entry.image.url }}" class="image-post-thumbnail large">
                    {% endif %}
                  </a>
                  <div class="post large">
                    <div class="date"></div>
                    <a href="{{ entry.get_absolute_url }}" class="link-heading-post large base-inline-block">
                      <h3 class="heading-post"></h3>
                    </a>
                    <p class="paragraph-post large"></p>
                    <a href="{{ entry.get_absolute_url }}" class="link-block base-inline-block">
                      <div class="text-link">Read more</div>
                      <div class="block-icon-link">
                        <img src="{% static 'digidex/images/bx-arrow-to-right_green.svg' %}" loading="eager" alt="" class="icon-link">
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% else %}
          <div class="empty-state base-dyn-empty">
            <div class="text-empty">No items found.</div>
          </div>
        {% endif %}
      </div>
