<!DOCTYPE html>
<html>
  <head>

    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Order Confirmation - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="Order Confirmation - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'base/css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'base/css/base-styles.css' %}" rel="stylesheet" type="text/css">

      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>

    {% load i18n %}
    <script src="{% static 'digidex/js/jquery/jquery.js' %}"></script>
    
    <link href="{% static 'digidex/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'digidex/images/webclip.png' %}" rel="apple-touch-icon">

  <body>
    {% include 'navigation-bar.html' %}
    {% include 'page-header.html' %}
    <section class="section-top">
      <div class="content">
        <div class="block-top">
          <h1 class="heading-top">Order Confirmation</h1>
        </div>
      </div>
    </section>
    <section class="section">

          <div class="layout-grid ecommerce-grid">

              <div class="base-commerce-commercecheckoutcustomerinfosummarywrapper ecommerce-block">
                <div class="base-commerce-commercecheckoutsummaryblockheader block-header">
                  <h4>Customer Information</h4>
                </div>
                <fieldset class="base-commerce-commercecheckoutblockcontent block-content">
                  <div class="base-commerce-commercecheckoutrow">
                    <div class="base-commerce-commercecheckoutcolumn">
                      <div class="base-commerce-commercecheckoutsummaryitem">
                        <label class="base-commerce-commercecheckoutsummarylabel field-label">Email</label>
                        <div></div>
                      </div>
                    </div>
                    <div class="base-commerce-commercecheckoutcolumn">
                      <div class="base-commerce-commercecheckoutsummaryitem">
                        <label class="base-commerce-commercecheckoutsummarylabel field-label">Shipping Address</label>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="base-commerce-commercecheckoutsummaryflexboxdiv">
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                        </div>
                        <div></div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="base-commerce-commercecheckoutshippingsummarywrapper ecommerce-block">
                <div class="base-commerce-commercecheckoutsummaryblockheader block-header">
                  <h4>Shipping Method</h4>
                </div>
                <fieldset class="base-commerce-commercecheckoutblockcontent block-content">
                  <div class="base-commerce-commercecheckoutrow">
                    <div class="base-commerce-commercecheckoutcolumn">
                      <div class="base-commerce-commercecheckoutsummaryitem">
                        <div class="cart-item-name"></div>
                        <div></div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="base-commerce-commercecheckoutpaymentsummarywrapper ecommerce-block">
                <div class="base-commerce-commercecheckoutsummaryblockheader block-header">
                  <h4>Payment Info</h4>
                </div>
                <fieldset class="base-commerce-commercecheckoutblockcontent block-content">
                  <div class="base-commerce-commercecheckoutrow">
                    <div class="base-commerce-commercecheckoutcolumn">
                      <div class="base-commerce-commercecheckoutsummaryitem">
                        <label class="base-commerce-commercecheckoutsummarylabel field-label">Payment Info</label>
                        <div class="base-commerce-commercecheckoutsummaryflexboxdiv">
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                        </div>
                        <div class="base-commerce-commercecheckoutsummaryflexboxdiv">
                          <div></div>
                          <div> / </div>
                          <div></div>
                        </div>
                      </div>
                    </div>
                    <div class="base-commerce-commercecheckoutcolumn">
                      <div class="base-commerce-commercecheckoutsummaryitem">
                        <label class="base-commerce-commercecheckoutsummarylabel field-label">Billing Address</label>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="base-commerce-commercecheckoutsummaryflexboxdiv">
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>
                          <div class="base-commerce-commercecheckoutsummarytextspacingondiv"></div>

                      </div>

                  </div>

              </div>
              <div class="base-commerce-commercecheckoutorderitemswrapper ecommerce-block">
                <div class="base-commerce-commercecheckoutsummaryblockheader block-header">
                  <h4>Items in Order</h4>
                </div>
                <fieldset class="base-commerce-commercecheckoutblockcontent block-content">
                  <script type="text/x-wf-template" id="wf-template-651634def99c2aac117ddfc0000000000051"></script>
                  <div role="list" class="base-commerce-commercecheckoutorderitemslist" data-wf-collection="database.commerceOrder.userItems" data-wf-template-id="wf-template-651634def99c2aac117ddfc0000000000051"></div>
                </fieldset>
              </div>
            </div>
            <div class="base-commerce-commercelayoutsidebar ecommerce-sidebar">
              <div class="base-commerce-commercecheckoutordersummarywrapper order-summary">
                <div class="base-commerce-commercecheckoutsummaryblockheader block-header">
                  <h4>Order Summary</h4>
                </div>
                <fieldset class="base-commerce-commercecheckoutblockcontent block-content">
                  <div class="base-commerce-commercecheckoutsummarylineitem">
                    <div>Subtotal</div>
                    <div class="cart-item-price"></div>
                  </div>
                  <script type="text/x-wf-template" id="wf-template-651634def99c2aac117ddfc000000000006b">%3Cdiv%20class%3D%22base-commerce-commercecheckoutordersummaryextraitemslistitem%22%3E%3Cdiv%3E%3C%2Fdiv%3E%3Cdiv%20class%3D%22cart-item-price%22%3E%3C%2Fdiv%3E%3C%2Fdiv%3E</script>
                  <div class="base-commerce-commercecheckoutordersummaryextraitemslist" data-wf-collection="database.commerceOrder.extraItems" data-wf-template-id="wf-template-651634def99c2aac117ddfc000000000006b">
                    <div class="base-commerce-commercecheckoutordersummaryextraitemslistitem">
                      <div></div>
                      <div class="cart-item-price"></div>
                    </div>
                  </div>
                  <div class="base-commerce-commercecheckoutsummarylineitem">
                    <div>Total</div>
                    <div class="base-commerce-commercecheckoutsummarytotal text-subtotal"></div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% include 'page-footer.html' %}
