{% load static %}
<section class="section">
  <div class="page-body">
    <h3 class="heading-template">Digits</h3>
    <div class="layout-grid grid-colors">
      {% for digit in digits %}
        <a href="{% url 'inventory:details' digit.uuid %}" class="digit-card digit-card-link">
          <div class="block-color">
            <div class="text-color">{{ digit.name }}</div>
            <div class="hex-color">{{ digit.description }}</div>
          </div>
        </a>
      {% empty %}
        <p>No digits found.</p>
      {% endfor %}
    </div>
  </div>
</section>
