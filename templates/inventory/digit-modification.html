{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    {% include 'main/partials/head.html' %}
  </head>
  <body class="body">
    {% include 'main/partials/header.html' %}  
    <!-- Update Digit Section -->
    <section class="section">
      <div class="content narrow">
        <div class="block-heading">
          <h1 class="heading-top">Update {{ digit.name }}</h1>
        </div>
        <div class="form-block w-form">
          <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Changes" class="submit-button w-button">
          </form>
        </div>
      </div>
    </section>
    <!-- Delete Digit Section -->
    <section class="section">
      <div class="content narrow">
        <div class="block">
          <h1 class="heading">Delete {{ digit.name }}</h1>
        </div>
        <div class="form-block w-form">
          <p class="paragraph">This action is irreversible. Please be certain.</p>
          <form action="{% url 'inventory:deletion' digit.uuid %}" class="button" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Digit" onclick="return confirm('Are you sure you want to delete this Digit? This action cannot be undone.');">
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
