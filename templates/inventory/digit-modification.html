{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    {% include 'main/partials/head.html' %}
  </head>
  <body class="body">
    {% include 'main/partials/header.html' %}  

    <!-- Update Plant Section -->
    <section class="section">
      <div class="content narrow">
        <div class="block-heading">
          <h1 class="heading-top">Update {{ digit.name }}</h1>
        </div>
        <div class="form-block w-form">
          <form method="post" enctype="multipart/form-data" action="{% url 'inventory:modification' digit.uuid %}" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save Changes" class="submit-button w-button">
          </form>
        </div>
      </div>
    </section>

    <!-- Delete Plant Section -->
    <section class="section">
      <div class="content narrow">
        <div class="block-heading">
          <h1 class="heading-top">Delete {{ digit.name }}</h1>
        </div>
        <div class="form-block w-form">
          <p class="paragraph">Deleting this plant is irreversible. Please be certain.</p>
          <form method="post" action="{% url 'inventory:deletion' digit.uuid %}" class="form" onsubmit="return confirmDelete()">
            {% csrf_token %}
            <input type="hidden" name="uuid" value="{{ digit.uuid }}">
            <input type="submit" value="Delete Plant" class="submit-button w-button btn-danger">
          </form>
        </div>
      </div>
    </section>

    <script>
      function confirmDelete() {
        return confirm('Are you sure you want to delete this Digit? This action cannot be undone.');
      }
    </script>
  </body>
</html>
