{% extends "base.html" %}

{% block title %} CyBotany {% endblock %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row mb-4">
        {% for plant in plants %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.name }}</h5>
                        <p class="card-text">{{ plant.description }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No plants found.</p>
        {% endfor %}
    </div>

    <!-- Registration link -->
    <div class="row my-4">
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{% url 'botany:register_plant' %}" class="btn btn-primary">Upload New Plant</a>
        </div>
    </div>

</div>
{% endblock %}
