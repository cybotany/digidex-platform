<!-- Plant Grid Header -->
<div class="row align-items-center grid-header">
  <!-- Navigation Arrow: Previous Group -->
  <div class="col-2 text-end">
    {% if page_obj.has_previous %}
      <button id="leftArrow" class="grid-arrow" data-group-id="{{ page_obj.previous_page_number }}">←</button>
    {% else %}
      <span class="grid-arrow disabled">←</span>
    {% endif %}
  </div>
  <!-- Current Group Name and Page Selector -->
  <div class="col-8 text-center">
    <div>
      <span id="currentGroupName">{{ group.name }}</span>
    </div>
    <div>
      <select id="groupPageSelector" class="group-page-selector">
        {% for num in page_obj.paginator.page_range %}
          <option value="{{ num }}" {% if num == page_obj.number %}selected{% endif %}>
            Group {{ num }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <!-- Navigation Arrow: Next Group -->
  <div class="col-2 text-start">
    {% if page_obj.has_next %}
      <button id="rightArrow" class="grid-arrow" data-group-id="{{ page_obj.next_page_number }}">→</button>
    {% else %}
      <span class="grid-arrow disabled">→</span>
    {% endif %}
  </div>
</div>

<!-- Plant Grid Container -->
<div class="row">
  {% for plant in plants %}
    {% include 'botany/partials/plant_card.html' %}
  {% empty %}
    <div class="col-12 text-center">
      <p>No plants in this group.</p>
    </div>
  {% endfor %}
</div>
