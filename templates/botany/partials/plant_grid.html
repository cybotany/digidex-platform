<!-- Plant Grid Header -->
<div class="row align-items-center grid-header">
  <!-- Current Group Name and Page Selector -->
  <div class="col-10 text-center">
    <div>
      <span>{{ group.name }}</span>
    </div>
    <div>
      <select id="groupPageSelector" class="group-page-selector">
        {% for num in page_obj.paginator.page_range %}
          <option value="{{ num }}" {% if num == page_obj.number %}selected{% endif %}>
            Group {{ num }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>
</div>

<!-- Plant Grid Container -->
<div class="row">
  {% for plant in plants %}
    {% include 'botany/partials/plant_card.html' %}
  {% empty %}
    <div class="col-12 text-center">
      <p>No plants in this group.</p>
    </div>
  {% endfor %}
</div>
