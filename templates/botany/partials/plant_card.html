<div class="col-lg-3 col-md-4 col-sm-6">
  <a href="{{ plant.get_absolute_url }}" class="plant-card-link">
    <div class="card">
      <!-- Card Header -->
      <div class="plant-card-header d-flex align-items-center">
        <span class="mx-auto">{{ plant.name }}</span>
      </div>
      <!-- Plant Image -->
      <div class="plant-card-image-wrapper">
        {% if plant.images.all %}
          <img src="{{ plant.images.last.image.url }}" class="plant-card-img" alt="Image of {{ plant.name }}">
        {% else %}
          <div class="plant-no-image-placeholder">No Image</div>
        {% endif %}
      </div>
      <!-- Card Body -->
      <div class="plant-card-body">
        {% if plant.days_since_last_watering %}
          <p class="plant-card-text">Days since last watering: {{ plant.days_since_last_watering }}</p>
        {% else %}
          <p class="plant-card-text">This plant has not been watered yet.</p>
        {% endif %}
      </div>
      <!-- Card Footer -->
      <div class="plant-card-footer text-center">{{ plant.tsn.complete_name }}</div>
    </div>
  </a>
</div>
