{% extends "base.html" %}

{% block content %}
  <h1>Select a Plant</h1>
  <p>Please select the plant that matches your image from the list below:</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
      <p>Your submission has errors. Please correct them and try again.</p>
    {% endif %}

    <button type="submit">Submit</button>
  </form>
{% endblock %}
