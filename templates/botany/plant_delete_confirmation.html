{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2> Delete plant </h2>
  <p>
    Are you sure you want to delete "{{ object.name }}"?
  </p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>
  <a href="{% url 'botany:home' %}"> Cancel </a>
</div>
{% endblock %}
