{% extends 'base.html' %}

{% block title %}Create Growing Medium Component{% endblock %}

{% block content %}
<div class="container">
  <h1 class="my-4">Create Growing Component</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
      <p style="color: red;">
        Your submission has errors. Please correct them and try again.
      </p>
    {% endif %}

    <button type="submit" class="btn btn-primary">Create Growing Medium Component</button>
  </form>

</div>
{% endblock %}
