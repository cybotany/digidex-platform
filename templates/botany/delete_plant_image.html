{% extends "botany/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Confirm Image Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this image?</p>
                    <div class="mb-4">
                        <img src="{{ image.image.url }}" class="img-fluid rounded" alt="Image to delete">
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-lg">Delete</button>
                        <a href="{% url 'botany:describe_plant' plant_id=image.plant.id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
