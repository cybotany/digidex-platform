{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Plant Header -->
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-4">{{ plant.name }}</h2>
        <div>
            <a href="{% url 'botany:update_plant' plant.id %}" class="btn btn-primary me-2">Update Plant</a>
            <form method="POST" action="{% url 'botany:delete_plant' plant.id %}" class="d-inline">
                {% csrf_token %}
                <input type="submit" value="Delete Plant" class="btn btn-danger">
            </form>
        </div>
    </div>

    <!-- Plant Details -->
    <div class="card mb-4">
        <img src="{{ plant.image.url }}" class="card-img-top" alt="Image of {{ plant.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ plant.name }}</h5>
            <p class="card-text">{{ plant.description }}</p>
        </div>
    </div>

    <!-- Add more details as desired -->
</div>
{% endblock %}
