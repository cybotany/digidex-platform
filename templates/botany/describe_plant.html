{% extends "core/base.html" %}
{% load static %}

{% block app_styles %}
  <link rel="stylesheet" href="{% static 'css/botany_styles.css' %}">
{% endblock %}

{% block content %}
  {% include "botany/partials/plant_summary.html" %}

  <!-- Update Form -->
  <div class="plant-update-form">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <!-- Button to delete plant -->
  <div class="d-flex justify-content-center mb-5 w-100">
    <a href="{% url 'botany:delete_plant' plant.id %}" class="btn btn-danger btn-lg shadow mx-2">Delete</a>
  </div>
{% endblock %}
