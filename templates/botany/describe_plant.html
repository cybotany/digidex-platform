{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>
            {{ plant.name }}
        </h1>
        <img src="{{ plant.image.url }}" alt="Image of {{ plant.name }}">
        <!-- Plant Details -->
        <p>
            {{ plant.description }}
        </p>
        <a href="{% url 'botany:update_plant' plant.id %}" class="btn btn-primary">Update Plant</a>
    </div>
{% endblock %}
