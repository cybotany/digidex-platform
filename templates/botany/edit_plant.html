{% extends "base.html" %}

{% block content %}
  <h2>Update Plant Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <form method="POST" action="{% url 'botany:plant_delete' plant.id %}">
      {% csrf_token %}
      <input type="submit" value="Delete Plant" class="btn btn-danger">
    </form>
{% endblock %}
