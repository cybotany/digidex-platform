<div class="w-layout-grid grid-features">
  {% for digit in digits %}
    <a href="{% url 'core:digit' digit.id %}" class="features">
      <div class="block-heading-features">
        <h5 class="heading-features">{{ digit.name }}</h5>
        <p class="paragraph-features">{{ digit.description }}</p>
      </div>
    </a>
  {% empty %}
    <p>No Digits found in this group.</p>
  {% endfor %}
</div>
