<div class="w-layout-grid grid-features">
  {% for group in groups %}
    <a href="{% url 'group_detail' group.id %}" class="features">
      <div class="block-heading-features">
        <h5 class="heading-features">{{ group.name }}</h5>
      </div>
      <!-- Add more group details here -->
      <p class="paragraph-features">{{ group.description }}</p>
    </a>
  {% empty %}
    <p>You have no groups.</p>
  {% endfor %}
</div>
