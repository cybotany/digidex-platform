<section class="section-full">
  <div class="content">
    <div class="account-form">
      <div class="subtitle blue">Create Digit<br></div>
      <h2 class="heading-account">Register Your Plant</h2>
      <div class="form-block w-form">
        <form method="post" class="form">
          {% csrf_token %}          
          <!-- Name Field -->
          <input type="text" class="text-field w-input" maxlength="256" name="name" placeholder="Plant Name" id="name" required>
          <!-- Description Field -->
          <textarea class="text-field w-input" name="description" placeholder="Description" id="description"></textarea>
          <!-- Submit Button -->
          <input type="submit" value="Create Digit" data-wait="Please wait..." class="submit-button yellow w-button">
        </form>
        <!-- Success and Error Messages -->
        <div class="success-message yellow w-form-done">
          <div class="text-success yellow">Thank you! Your Digit has been created!</div>
        </div>
        <div class="error-message yellow w-form-fail">
          <div class="text-error yellow">Oops! Something went wrong while creating your Digit.</div>
        </div>
      </div>
    </div>
  </div>
</section>
