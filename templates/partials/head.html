{% load static %}
<link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'css/webflow.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'css/digidex-app.webflow.css' %}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com" rel="preconnect">
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">

<!-- Load Fonts -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
<script type="text/javascript">
  WebFont.load({
    google: {
      families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
    }
  });
</script>

<script type="text/javascript">
  !function(o, c) {
    var n = c.documentElement, t = " w-mod-";
    n.className += t + "js";
    if ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) {
      n.className += t + "touch";
    }
  }(window, document);
</script>

<link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
<link href="{% static 'images/webclip.png' %}" rel="apple-touch-icon">
