<div style="opacity:0" class="content">
  <div class="account-form">
    <div class="subtitle blue">Signup<br></div>
    <h2 class="heading-account">Create an account</h2>
    <div class="form-block w-form">
      <form id="wf-form-Get-Started-Form" name="wf-form-Get-Started-Form" data-name="Get Started Form" method="get" class="form">
        <input type="email" class="text-field transparent w-input" maxlength="256" name="Email-Address" data-name="Email Address" placeholder="Email address" id="Email-Address" required="">
        <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button yellow w-button">
      </form>
      <div class="success-message yellow w-form-done">
        <div class="text-success yellow">Thank you! Your submission has been received!</div>
      </div>
      <div class="error-message yellow w-form-fail">
        <div class="text-error yellow">Oops! Something went wrong while submitting your credentials.</div>
      </div>
      <div class="text-account">Already have an account? <a href="{% url 'core:login' %}" class="link-account">Login</a></div>
    </div>
  </div>
</div>
