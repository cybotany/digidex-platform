<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load i18n %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        
        <title>
            {% block title %}CyBotany{% endblock %}
        </title>

        <!-- jQuery JS -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gybBud7M5zD6Uv7sPlwkTJyPFK13Iz2x7xJ6VAz6T5J7Bf7GWI"
            crossorigin="anonymous">
        </script>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3+5ra7zD2v9D1jvr99JG5vg4VzF5oe" crossorigin="anonymous">
    </head>
    <body>
        {% include "components/header.html" %}
        <main>
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
        {% include "components/footer.html" %}
    </body>
</html>
