{% extends 'base.html' %}
{% load static %}

<form>
  <label for="kingdom">Select a kingdom:</label>
  <select id="kingdom" name="kingdom">
    {% for kingdom in kingdoms %}
      <option value="{{ kingdom.kingdom_id }}">{{ kingdom.kingdom_name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit</button>
</form>
