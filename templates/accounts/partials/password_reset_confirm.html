{% extends 'core/base.html' %}

{% block content %}
<div class="center">
    <form method="post" class="card" novalidate>
        {% csrf_token %}
        <h2 class="text-center">Enter new password</h2>

        {% for field in form %}
            {{ field.label_tag }} 
            {{ field }}
            {% if field.errors %}
                <div class="alert alert-danger">
                    <small>{{ field.errors|striptags }}</small>
                </div>
            {% endif %}
        {% endfor %}

        <input type="submit" value="Change my password" class="btn btn-primary full-width">
    </form>
</div>
{% endblock content %}
