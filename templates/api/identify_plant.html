{% extends 'base.html' %}

{% block title %}Identify Plant{% endblock title %}

{% block content %}
  <div class="container mt-4">
    <h2>Identify a Plant</h2>
    <p>Upload an image of a plant to identify it.</p>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock content %}
