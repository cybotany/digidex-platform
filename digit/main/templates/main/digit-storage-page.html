{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Digit Storage System - Digidex</title>
    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Digit Storage System - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="Digit Storage System - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'main/css/partials/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'main/css/partials/base-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'main/css/partials/digidex-styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'main/css/digit-storage-page.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    
    <!-- Load Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>
    
    <link href="{% static 'main/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'main/images/webclip.png' %}" rel="apple-touch-icon">
  </head>
  <body>
    {% include 'main/partials/navigation-bar.html' %}  
    <!-- Digit Storage System Page - Storage System Section-->
    <section class="section">
      <div class="digit-storage-page-body"> 
        <div class="rich-text-block base-rich-text">
          <div class="layout-grid grid-digits">
            {% for digit in digits %}
              <a class="digit-link" href="{% url 'inventory:details' digit.uuid %}">  
                <figure class="block-digit base-rich-text-align-fullwidth base-rich-text-figure-type-image">
                  <img src="{% static 'main/images/placeholder.svg' %}" alt="Image Description">
                  <figcaption>{{ digit.name }}</figcaption>
                </figure> 
              </a>
            {% empty %}
              <p class="paragraph">No digits found.</p>
            {% endfor %}
          </div> 
        </div>
      </div>
    </section> 
    {% include 'main/partials/page-footer.html' %}
  </body>
</html>
