{% load static %}
<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Thank You! - Digidex</title>
    <meta content="A platform for gardeners to cultivate their curiosity." name="description">
    <meta content="Thank You! - Digidex" property="og:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="og:description">
    <meta content="Thank You! - Digidex" property="twitter:title">
    <meta content="A platform for gardeners to cultivate their curiosity." property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{% static 'main/css/partials/base.css' %}" rel="stylesheet" type="text/css">    
    <link href="{% static 'main/css/utility-page.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    
    <!-- Load Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Space Grotesk:regular,500,600,700", "IBM Plex Mono:regular,italic,500,500italic,600,600italic,700,700italic"]
        }
      });
    </script>
    
    <link href="{% static 'main/images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'main/images/webclip.png' %}" rel="apple-touch-icon">
  </head>
  <body class="body">
    <a href="{% url 'main:landing' %}" class="brand-center base-nav-brand">
      <img src="{% static 'main/images/logo.png' %}" loading="eager" alt="Host Logo" class="logo">
    </a>
    <div class="utility-page-wrap page-thank-you">
      <div class="utility-page-content page-thank-you">
        <div class="subtitle green">Message Submission<br></div>
        <h2 class="utility-heading page-thank-you">Thank You!</h2>
        <p class="utility-paragraph page-thank-you">Thank you for your message. We will get back to you soon!</p>
        <a href="{% url 'main:landing' %}" class="button base-button">Back to Home</a>
      </div>
    </div>
    {% include 'main/partials/page-footer.html' %}
  </body>
